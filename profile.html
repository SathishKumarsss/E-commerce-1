<div class="profil-main">
    <!-- Profile Details Start -->
    <div class="profile-container">
        <h2>Your Profile Details</h2>
        <table class="profile-details">
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            <tbody id="profileDetails"></tbody>
        </table>
        <button onclick="logout()">Logout</button>
    </div>
    <!-- Profile Details End -->
</div>
<script>
     // Retrieve user data from local storage
     var userData = JSON.parse(localStorage.getItem('userData'));

if (userData) {
    var profileDetails = document.getElementById('profileDetails');
    profileDetails.innerHTML = `
        <tr>
            <td><strong>First Name:</strong></td>
            <td>${userData.firstName}</td>
        </tr>
        <tr>
            <td><strong>Last Name:</strong></td>
            <td>${userData.lastName}</td>
        </tr>
        <tr>
            <td><strong>Mobile No:</strong></td>
            <td>${userData.mobileNo}</td>
        </tr>
        <tr>
            <td><strong>Date of Birth:</strong></td>
            <td>${userData.dob}</td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td>${userData.email}</td>
        </tr>
        <tr>
            <td><strong>Password:</strong></td>
            <td>${userData.password}</td>
        </tr>
    `;
} else {
    document.getElementById('profileDetails').innerHTML = "<tr><td colspan='2'>No profile details found.</td></tr>";
}

function logout() {
    localStorage.removeItem('userData');
    window.location.href = 'index.html';
}
    

    
       
  
  

</script>


<style>
      
        .profil-main {

        .profile-details {

            border-collapse: collapse;

        }
        .profile-details td, .profile-details th {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .profile-details th {
            background-color: #007bff;

        }
        .profile-details tr:nth-child(even) {

        }
        button {

        }
</style>
