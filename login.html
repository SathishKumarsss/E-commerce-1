<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="popup-container" class="popup-container">
        <div class="popup">
            <p id="popup-message"></p>
            <button id="popup-ok-button" class="popup-ok-button">OK</button>
        </div>
    </div>
    <script >


document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve stored user data from localStorage
            var storedData = JSON.parse(localStorage.getItem('userData'));

            // Get user input
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if email and password match stored data
            if (storedData && email === storedData.email && password === storedData.password) {
                showPopup('Login successful!');
                // Redirect to profile page or any other action
                window.location.href = 'index.html';
            } else {
                showPopup('Email or password is incorrect.');
            }
        });
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
}

.login-form {
    background-color: #fff;
    padding: 40px 40px 40px 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.login-form h2 {
    margin-bottom: 20px;
    text-align: center;
}

.input-field {
    margin-bottom: 15px;
}

.input-field label {
    display: block;
    margin-bottom: 5px;
}

.input-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}



/* Popup Alert Styles */
.popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.3s ease-out;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.popup-ok-button {
    margin-top: 20px;
    padding: 12px 24px;
    border: none;
    background: #28a745;
    color: white;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s;
}

.popup-ok-button:hover {
    background: #218838;
}

#popup-message {
    font-size: 18px;
    color: #333;
    
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
    </style>
</body>
</html>
